<div class="login-container">
  <div class="login-form">
    <h2 class="login-title">AGILIZA 360</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <hr>
      <div class="form-group">
        <input type="email" id="email" formControlName="email" required placeholder=" " autocomplete="off">
        <label for="email">EMAIL</label>
        <app-input-error 
                    [message]="'Por favor, ingrese un email válido'" 
                    [show]="!!(loginForm.get('email')?.invalid && loginForm.get('email')?.touched)">
                </app-input-error>
      </div>
      <hr>
      <div class="form-group">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required placeholder=" " autocomplete="off">
        <label for="password">CONTRASEÑA</label>
        <button type="button" class="toggle-password" (click)="togglePassword()">
          <i class="icon-eye" [class.icon-eye-off]="showPassword"></i>
        </button>
        <app-input-error 
                    [message]="'La contraseña debe tener al menos 8 caracteres'" 
                    [show]="!!(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)">
                </app-input-error>
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading" class="loader"></span>
        </button>
        <app-input-error class="error-message"
                      [message]="error || ''" 
                      [show]="!!error">
        </app-input-error>
      </div>
    </form>
    
  </div>
</div>
