<div class="custom-select">
  <button 
    #selectButton
    class="select-btn" 
    (click)="$event.preventDefault(); $event.stopPropagation(); toggleMenu()"
    [class.open]="isOpen()"
  >
    {{ displayLabel }}
    <span class="chevron" [class.rotated]="isOpen()"></span>
  </button>

  <ul 
    #selectMenu
    class="select-menu" 
    [class.open]="isOpen()"
    [class.top]="menuPosition() === 'top'"
    [class.bottom]="menuPosition() === 'bottom'"
  >
    <li 
      *ngFor="let option of options" 
      [class.disabled]="option.disabled"
      (click)="$event.preventDefault(); $event.stopPropagation(); selectOption(option)"
    >
      {{ option.label }}
    </li>
  </ul>
</div>
